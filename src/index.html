<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
</head>
<body>
    <div id="content">
        <div class="centerContainerGrid">
            <div class="topBar">
                <p>// TO-DO</p>
            </div>
            <div class="sideBar">
                <div class="projectHeader homeTab">
                    <p>Home</p>
                    <div class="numberOfTodos">
                        <p>5</p>
                    </div>
                </div>
                <div class="projectHeader todayTab">
                    <p>Today</p>
                </div>
                <div class="projectHeader weekTab">
                    <p>Week</p>
                </div>
                <div class="projectHeader projects">
                    <p>Projects</p>
                </div>

                <div class="projectHeader Notes">
                    <p>Notes</p>
                </div>

            </div>
            <div class="mainSection">

                <div class="todoContainer">
                    <div class="todoItem todoFinished">
                        <div class="todoLeft">
                            <div class="todoPriority"></div>
                            <input type="checkbox" id="todoFinished" name="todoFinished">
                            <div class="todoTitle titleFinished">Get Dressed</div>
                        </div>
    
                        <div class="todoRight">
                            <div class="todoDetails detailsFinished">DETAILS</div>
                            <div class="todoDueDate dueDateFinished">June 8th</div>
                            <button class="editTodoButton todoButton"></button>
                            <button class="deleteTodoButton todoButton"></button>
                        </div>
                    </div>
    
                </div>

                <div class="todoFooter">
                    <div class="footerLeft">
                        <button class="addTodoButton footerButton"></button>
                    </div>

                    <div class="footerRight">
                        <button class="editProjectButton footerButton"></button>
                        <button class="deleteProjectButton footerButton"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="createTodoModal">
            <div class="modalTitle">
                <p>New Note</p>
            </div>
            <form action="" class="newNoteForm" id="newNoteForm">

                <div class="formRow">
                    <input type="text" placeholder="Title: Pay Bills" id="titleInput" required>
                </div>

                <div class="formRow">
                    <textarea name="details" cols="40" rows="10" placeholder="Details: e.g internet, phone, rent" id="detailsInput" required></textarea>
                </div>

                <div class="formRow">
                    <div>
                        <label for="">Due Date:</label>
                        <input type="date" id="dueDateInput" required>
                    </div>
                </div>

                <div class="formRow">
                    <div class="radioContainer">
                        <p>Priority:</p>

                        <input type="radio" name="todoPriority" id="low" required>
                        <label for="low">LOW</label>

                        <input type="radio" name="todoPriority" id="medium" required>
                        <label for="medium">MEDIUM</label>

                        <input type="radio" name="todoPriority" id="high" required>
                        <label for="high">HIGH</label>

                        <div class="submitButtonDiv">
                            <button type="submit">ADD TO DO</button>
                        </div>
                    </div>


                </div>
            </form>
        </div>
        <div class="modalFullScreenOverlay"></div>

    </div>
</body>
</html>
