<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
</head>
<body>
    <div id="content">
        <div class="centerContainerGrid">
            <div class="topBar">
                <p>// TO-DO</p>
            </div>
            <div class="sideBar">
                <div class="projectHeader homeTab">
                    <p>Home</p>
                    <div class="numberOfTodos">
                        <p>5</p>
                    </div>
                </div>
                <div class="projectHeader todayTab">
                    <p>Today</p>
                </div>
                <div class="projectHeader weekTab">
                    <p>Week</p>
                </div>
                <div class="projectHeader projects">
                    <p>Projects</p>
                </div>

                <div class="projectHeader Notes">
                    <p>Notes</p>
                </div>

            </div>
            <div class="mainSection">
                <div class="todoItem">
                    <div class="todoLeft">
                        <div class="todoPriority"></div>
                        <input type="checkbox" id="todoFinished" name="todoFinished">
                        <div class="todoTitle">Get Dressed</div>
                    </div>
                    <div class="todoRight">
                        <div class="todoDetails">Details</div>
                        <div class="todoDueDate">June 8th</div>
                        <button class="editTodo"><img src="images/editIcon.svg" alt=""></button>
                        <button class="deleteTodo"><img src="images/trashIcon.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script defer src="bundle.js"></script></body>
</html>
